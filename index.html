<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adriano Rotondo" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <title>JS Photo Blog</title>
  </head>
  <body>
    <!-- modal -->
    <div class="modal">
      <div id="overlay" class="overlay" style="display: none;">
        <button id="closeBtn" class="overlay_btn"> x </button>
        <img class="overlay_img" src="./assets/img/placeholder.png" alt="placeholder"/>
      </div>
    </div>
    <!-- header banner -->
    <header id="banner">
      <h1 id="title">ESTATE '24</h1>
    </header>
    <!-- main  -->
    <main id="main" class="container">
      <!-- section -->
      <section id="section">
        <!-- row -->
        <div id="posts" class="row">
          <!-- col -->
          <div class="col" style="display: none">
            <!-- card -->
            <div class="card">
              <img id="pin" src="./assets/img/pin.svg" alt="pin_img" />
              <!-- card-header -->
              <div class="card-header">
                <img
                  id="post_img"
                  class="placeholder"
                  src="./assets/img/placeholder.png"
                  alt="placeholder img"
                />
              </div>
              <!-- card-body -->
              <div class="cardbody">Placeholder text</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
